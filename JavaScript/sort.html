<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
</head>
<body>
    <script>
        var a=[5,4,15,9,10];
        var temp;
        console.log("Array: ");
        for(var i=0;i<a.length;i++)
        {
            console.log(a[i]);
        }
        for(var i=0;i<5;i++)
        {
            for(var j=i+1;j<5;j++)
            {
                if(a[j]<a[i])
                {
                    temp=a[i];
                    a[i]=a[j];
                    a[j]=temp;
                }
            }
        }
        console.log("After Swap");
        for(var i=0;i<a.length;i++)
        {
            console.log(a[i]);
        }
    </script>
</body>
</html>
