<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Sort</title>
</head>
<body>
    <script>
        var string="vebbox";
        var temp;
        // convertion of string to array
        var a=[...string];
        document.write("Before Sort"+"<br>");
        for(var k=0;k<a.length;k++)
        {
            document.write(a[k]);
        }
        document.write("<br>");
        // Sorting
        for(var i=0;i<a.length;i++)
        {
            for(var j=i+1;j<a.length;j++)
            {
                if(a[j]<a[i])
                {
                    temp=a[i];
                    a[i]=a[j];
                    a[j]=temp;
                }
            }
        }
        document.write("After Sort"+"<br>");
        for(var k=0;k<a.length;k++)
        {
            document.write(a[k]);
        }
    </script>
</body>
</html>
