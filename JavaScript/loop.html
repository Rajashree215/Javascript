<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Statements</title>
</head>
<body>
    <script>
        var i=1;
        while(i<=10)
        {
            alert(i);
            i++;
        }
        var j=10;
        while(j>=1)
        {
            alert(j);
            j--;
        }
    </script>
</body>
</html>
