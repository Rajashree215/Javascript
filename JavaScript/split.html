<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split</title>
</head>
<body>
    <script>
        var a=2002;
        var b;
        var c;
        b=a/1000;
        c=Math.floor(b);
        a=a%1000;
        console.log(c);
        b=a/100;
        c=Math.floor(b);
        a=a%100;
        console.log(c);
        b=a/10;
        c=Math.floor(b);
        a=a%10;
        console.log(c);
        b=a/1;
        c=Math.floor(b);
        a=a%1;
        console.log(c);
    </script>
</body>
</html>
