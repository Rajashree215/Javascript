<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
</head>
<body>
    <!-- Swap without 3rd variable -->
    <!-- logic
    a=a+b 10+15=25
    b=a-b 25-15=10
    a=a-b 25-10=15-->
    <script>
        var a=10;
        var b=15;
        console.log("Before Swapping");
        console.log("a=",a,"b=",b);
        a=a+b;
        b=a-b;
        a=a-b; 
        console.log("After Swapping")     
        console.log("a=",a,"b=",b);
    </script>
</body>
</html>
