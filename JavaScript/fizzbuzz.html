<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        var i=1;
        while(i<=10)
        {
            if((i*3==15)||(i*3==30))
            {
                document.write("Fizz buzz\n\n");
            }
            else
            {
                document.write(i*3);
                document.write("\n\n");
            }
            i++;
        }
    </script>
    <br><br>
    <script>
        var j=1;
        while(j<=10)
        {
            if((j*5==15)||(j*5==30))
            {
                document.write("Fizz buzz");
            }
            else
            {
                document.write(j*5);
                document.write("\n\n");
            }
            j++;
        }
    </script>
</body>
</html>
