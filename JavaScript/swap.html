<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
</head>
<body>
    <!-- swapping with 3rd variable -->
    <script>
        var a=10;
        var b=15;
        var temp;
        console.log("Before Swapping");
        console.log("a=",a,"b=",b);
        temp=a;
        a=b;
        b=temp;
        console.log("After Swapping");
        console.log("a=",a,"b=",b);
    </script>
</body>
</html>
